    <script>
        const today = new Date();
        let currentYear = today.getFullYear();
        let currentMonth = today.getMonth(); // 0-indexed
        let selectedDate = null;
        let calendars = [];
        let events = [];
        let selectedCalendarId = 'cal_self';

        // åˆæœŸåŒ–
        async function init() {
            await loadCalendars();
            await loadEvents();
            renderCalendar();
        }

        // ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ã‚’èª­ã¿è¾¼ã¿
        async function loadCalendars() {
            try {
                const response = await fetch('/api/calendar/v2/calendars');
                calendars = await response.json();
            } catch (error) {
                console.error('Failed to load calendars:', error);
            }
        }

        // äºˆå®šã‚’èª­ã¿è¾¼ã¿
        async function loadEvents() {
            try {
                const startDate = new Date(currentYear, currentMonth, 1).toISOString().split('T')[0];
                const endDate = new Date(currentYear, currentMonth + 1, 0).toISOString().split('T')[0];
                const response = await fetch(`/api/calendar/v2/events?start_date=${startDate}&end_date=${endDate}`);
                events = await response.json();
            } catch (error) {
                console.error('Failed to load events:', error);
            }
        }

        // ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ã‚’æç”»
        function renderCalendar() {
            const grid = document.getElementById('calendar-grid');
            grid.innerHTML = '';

            const firstDay = new Date(currentYear, currentMonth, 1).getDay();
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
            const today = new Date();

            // ãƒ˜ãƒƒãƒ€ãƒ¼æ›´æ–°
            document.getElementById('current-month-year').textContent = 
                `${currentYear}å¹´${currentMonth + 1}æœˆ`;

            // å‰æœˆã®æ—¥ä»˜
            const prevMonthDays = new Date(currentYear, currentMonth, 0).getDate();
            for (let i = firstDay - 1; i >= 0; i--) {
                const day = prevMonthDays - i;
                const dayEl = createDayElement(day, true, false);
                grid.appendChild(dayEl);
            }

            // å½“æœˆã®æ—¥ä»˜
            for (let day = 1; day <= daysInMonth; day++) {
                const date = new Date(currentYear, currentMonth, day);
                const isToday = date.toDateString() === today.toDateString();
                const dayEl = createDayElement(day, false, isToday);
                grid.appendChild(dayEl);
            }

            // æ¬¡æœˆã®æ—¥ä»˜
            const remainingCells = 42 - (firstDay + daysInMonth);
            for (let day = 1; day <= remainingCells; day++) {
                const dayEl = createDayElement(day, true, false);
                grid.appendChild(dayEl);
            }
        }

        // æ—¥ä»˜è¦ç´ ã‚’ä½œæˆ
        function createDayElement(day, isOtherMonth, isToday) {
            const dayEl = document.createElement('div');
            dayEl.className = 'calendar-day';
            if (isOtherMonth) dayEl.classList.add('other-month');
            if (isToday) dayEl.classList.add('today');

            const date = new Date(currentYear, currentMonth, day);
            const dayOfWeek = date.getDay();

            const dayNumber = document.createElement('div');
            dayNumber.className = 'day-number';
            if (dayOfWeek === 0) dayNumber.classList.add('sunday');
            if (dayOfWeek === 6) dayNumber.classList.add('saturday');
            dayNumber.textContent = day;
            dayEl.appendChild(dayNumber);

            // ãã®æ—¥ã®äºˆå®šã‚’è¡¨ç¤º
            if (!isOtherMonth) {
                const dateStr = `${currentYear}-${String(currentMonth + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                const dayEvents = events.filter(e => e.start_datetime.startsWith(dateStr));
                
                dayEvents.slice(0, 3).forEach(event => {
                    const calendar = calendars.find(c => c.id === event.calendar_id);
                    if (calendar && calendar.is_visible) {
                        const label = document.createElement('div');
                        label.className = 'event-label';
                        label.style.background = calendar.color;
                        label.textContent = event.title;
                        dayEl.appendChild(label);
                    }
                });
            }

            dayEl.onclick = () => showDayDetail(day);
            return dayEl;
        }

        // æ—¥ä»˜è©³ç´°ã‚’è¡¨ç¤º
        function showDayDetail(day) {
            selectedDate = new Date(currentYear, currentMonth, day);
            const dateStr = `${currentYear}-${String(currentMonth + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
            
            document.getElementById('selected-date').textContent = 
                selectedDate.toLocaleDateString('ja-JP', { year: 'numeric', month: 'long', day: 'numeric', weekday: 'short' });

            const eventList = document.getElementById('event-list');
            eventList.innerHTML = '';

            const dayEvents = events.filter(e => e.start_datetime.startsWith(dateStr));
            
            if (dayEvents.length === 0) {
                eventList.innerHTML = '<p style="text-align: center; color: #8e8e93; padding: 20px;">äºˆå®šã¯ã‚ã‚Šã¾ã›ã‚“</p>';
            } else {
                dayEvents.forEach(event => {
                    const calendar = calendars.find(c => c.id === event.calendar_id);
                    if (calendar) {
                        const eventEl = document.createElement('div');
                        eventEl.className = 'event-item';
                        eventEl.style.borderLeftColor = calendar.color;

                        const time = new Date(event.start_datetime).toLocaleTimeString('ja-JP', { hour: '2-digit', minute: '2-digit' });
                        const endTime = new Date(event.end_datetime).toLocaleTimeString('ja-JP', { hour: '2-digit', minute: '2-digit' });

                        eventEl.innerHTML = `
                            <div class="event-time">${time} - ${endTime}</div>
                            <div class="event-title">${event.title}</div>
                            ${event.location ? `<div class="event-location">ğŸ“ ${event.location}</div>` : ''}
                        `;
                        eventList.appendChild(eventEl);
                    }
                });
            }

            document.getElementById('day-detail-panel').classList.add('show');
        }

        // æ—¥ä»˜è©³ç´°ã‚’é–‰ã˜ã‚‹
        function closeDayDetail() {
            document.getElementById('day-detail-panel').classList.remove('show');
        }

        // äºˆå®šè¿½åŠ ãƒ¢ãƒ¼ãƒ€ãƒ«ã‚’è¡¨ç¤º
        function showAddEventModal() {
            document.getElementById('add-event-modal').classList.add('show');
            
            // ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆå€¤ã‚’è¨­å®š
            if (selectedDate) {
                const dateStr = selectedDate.toISOString().slice(0, 16);
                document.getElementById('event-start').value = dateStr;
                const endDate = new Date(selectedDate.getTime() + 30 * 60000);
                document.getElementById('event-end').value = endDate.toISOString().slice(0, 16);
            }
        }

        // äºˆå®šè¿½åŠ ãƒ¢ãƒ¼ãƒ€ãƒ«ã‚’é–‰ã˜ã‚‹
        function closeAddEventModal() {
            document.getElementById('add-event-modal').classList.remove('show');
        }

        // äºˆå®šã‚’ä¿å­˜
        async function saveEvent() {
            const eventData = {
                calendar_id: selectedCalendarId,
                title: document.getElementById('event-title').value,
                description: document.getElementById('event-description').value,
                start_datetime: document.getElementById('event-start').value.replace('T', ' '),
                end_datetime: document.getElementById('event-end').value.replace('T', ' '),
                location: document.getElementById('event-location').value,
                url: document.getElementById('event-url').value,
                recurrence: document.getElementById('event-recurrence').value || null,
                reminder_minutes: parseInt(document.getElementById('event-reminder').value)
            };

            try {

        async function showCalendarManagement() {
            await loadCalendars();
            const list = document.getElementById('calendar-list');
            list.innerHTML = '';

            calendars.forEach(calendar => {
                const item = document.createElement('div');
                item.className = 'calendar-list-item';
                item.innerHTML = `
                    <input type="checkbox" ${calendar.is_visible ? 'checked' : ''} 
                           onchange="toggleCalendarVisibility('${calendar.id}', this.checked)">
                    <div class="calendar-color-dot" style="background: ${calendar.color};"></div>
                    <div class="calendar-info">
                        <div class="calendar-name">${calendar.name}</div>
                    </div>
                `;
                list.appendChild(item);
            });

            document.getElementById('calendar-management-modal').classList.add('show');
        }

        // ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ç®¡ç†ã‚’é–‰ã˜ã‚‹
        function closeCalendarManagement() {

        // ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ã®è¡¨ç¤º/éè¡¨ç¤ºã‚’åˆ‡ã‚Šæ›¿ãˆ
        async function toggleCalendarVisibility(calendarId, isVisible) {
            try {
                await fetch(`/api/calendar/v2/calendars/${calendarId}/visibility`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ is_visible: isVisible })
                });
                await loadCalendars();
                renderCalendar();
            } catch (error) {
                console.error('Failed to toggle calendar visibility:', error);
            }
        }

        // å‰æœˆã¸
        function previousMonth() {
            currentMonth--;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            loadEvents().then(renderCalendar);
        }

        // æ¬¡æœˆã¸
        function nextMonth() {
            currentMonth++;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            loadEvents().then(renderCalendar);
        }

        // ä»Šæ—¥ã¸
        function goToToday() {
            const today = new Date();
            currentYear = today.getFullYear();
            currentMonth = today.getMonth();
            loadEvents().then(renderCalendar);
        }
